<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <h3>Form with default value</h3>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" value="Rajesh" /><br />
      <label for="email">Email:</label>
      <input
        type="email"
        name="email"
        id="email"
        value="rajeshpoojari39@gmail.com"
      /><br />
      <label for="age">Age:</label>
      <input
        type="number"
        name="age"
        id="number"
        value="23"
        min="18"
        max="100"
      /><br />
      <label for="phone">Phone No:</label>
      <input type="tel" name="phone" id="phone" value="9999999" /><br />
      <label for="dob">Data of Birth:</label>
      <input type="date" name="dob" id="dob" value="1998-05-09" /><br />
      <label for="color">Favourite Color</label>
      <input type="color" name="color" id="color" value="#ff0000" />
    </form>
  </body>
</html>

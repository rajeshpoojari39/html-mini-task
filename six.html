<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio button</title>
  </head>
  <body>
    <h2>Radio Button</h2>
    <form action="">
      <p>Employee Type:</p>

      <input
        type="radio"
        name="emp-type"
        id="salaried"
        value="salaried"
      /><label for="salaried">Salaried</label>
      <br />

      <input type="radio" name="emp-type" id="business" value="own_business" />
      <label for="business">Own Business</label>
    </form>
  </body>
</html>

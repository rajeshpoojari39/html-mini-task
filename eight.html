<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      th,
      td {
        padding: 15px 25px;
      }

      table {
        margin: 0 auto;
      }

      .health-chart {
        width: 650px;
        text-align: center;
        margin: 10% auto;
      }
    </style>
  </head>
  <body>
    <div class="health-chart">
      <h3>Health Chart</h3>

      <table border="1" style="border-collapse: collapse; text-align: center">
        <tr>
          <td rowspan="2">State of Health</td>
          <td colspan="2">Fasting Value</td>
          <td>After Eating</td>
        </tr>
        <tr>
          <td>Minimum</td>
          <td>Maximum</td>
          <td>2 hours of after eating</td>
        </tr>
        <tr>
          <td>Healthy</td>
          <td>70</td>
          <td>100</td>
          <td>Less than 140</td>
        </tr>
        <tr>
          <td>Pre-Diabetes</td>
          <td>101</td>
          <td>126</td>
          <td>140 to 200</td>
        </tr>
        <tr>
          <td>Diabetes</td>
          <td>More than 126</td>
          <td>N/A</td>
          <td>More than 200</td>
        </tr>
      </table>
    </div>
  </body>
</html>
